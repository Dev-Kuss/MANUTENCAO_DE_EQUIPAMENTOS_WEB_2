<div class="p-4 space-y-4">
    <h2 class="text-2xl font-semibold text-gray-700">Detalhes da Solicitação</h2>
    
    <div>
      <label class="block text-sm font-medium text-gray-600">Equipamento</label>
      <p class="mt-1 text-gray-800">{{ solicitacao?.descricaoEquipamento }}</p>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-600">Cliente</label>
      <!-- <p class="mt-1 text-gray-800">{{ solicitacao?.cliente?.nome }}</p> -->
      <p class="mt-1 text-gray-800">{{ solicitacao?.idCliente }}</p>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-600">Data e Hora da Solicitação</label>
      <p class="mt-1 text-gray-800">{{ solicitacao?.dataHora | date: 'short' }}</p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-600">Descrição do Defeito</label>
      <p class="mt-1 text-gray-800">{{ solicitacao?.descricaoDefeito }}</p>
    </div>
    
    <div class="my-6">
      <label for="valorOrcamento" class="block text-sm font-medium text-gray-600">Valor do Orçamento</label>
      <input [(ngModel)]="valorOrcamento" type="number" id="valorOrcamento" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Digite o valor do orçamento">
    </div>
    
    <div class="flex justify-end gap-2.5 mt-6">
      <button (click)="confirmarOrcamento()"
        class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md shadow-md">
        Confirmar Orçamento
      </button>
    </div>
  </div>
