<div class="fixed inset-0 z-50 bg-black bg-opacity-50 transition-opacity" *ngIf="isOpen" (click)="closeModal()"></div>
<div class="items-center fixed top-0 right-0 h-full bg-white shadow-lg z-50 w-2/6 transform transition-transform duration-300"
    [ngClass]="{'translate-x-0': isOpen, 'translate-x-full': !isOpen}">
    <div class="border-b px-4 py-2 flex items-center">
        <div class="flex-grow flex justify-center mt-4">
            <ng-content select="[modal-header]"></ng-content>
        </div>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
            &#10005;
        </button>
    </div>

    <div class="p-4">
        <ng-content select="[modal-body]"></ng-content>
    </div>

    <div class="border-t px-4 py-2 flex justify-end">
        <ng-content select="[modal-footer]"></ng-content>
    </div>
</div>
